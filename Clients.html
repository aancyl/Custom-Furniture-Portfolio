<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientel</title>
    <link rel="icon" type="image/x-icon" href="src/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="Clients.css">
    <link rel="stylesheet" href="Statusbar.css">
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="Footer.css">
</head>
<body>

    <div id="statusbar"></div>
    <div id="navbar"></div>

    <div class="clients">
        <header>
            <div class="container">
                <p class="container-headder">Clients</p>
            </div>
        </header>

        <section class="client-list">
            <div class="container">
                <div class="client-grid">
                 
                    <div class="client">
                        <img src="/src/Clients/Clients-DubaiEconomy.png" alt="Client Image 1">
                    </div>
                 
                    <div class="client">
                        <img src="/src/Clients/Clients-Dubizzle.png" alt="Client Image 2">

                    </div>
                    
                    <div class="client">
                        <img src="/src/Clients/Clients-Emarr.png" alt="Client Image 3">
                    </div>
                    
                    <div class="client">
                        <img src="/src/Clients/Clients-EmraitesNBD.png" alt="Client Image 4">

                    </div>
                    
                    <div class="client">
                        <img src="/src/Clients/Clients-LandmarkGroup.png" alt="Client Image 5">

                    </div>
                    
                    <div class="client">
                        <img src="/src/Clients/Clinets-Mobilia.png" alt="Client Image 6">

                    </div>
                    
                    <div class="client">
                        <img src="/src/Clients/Clinets-Adnoc.png" alt="Client Image 7">
                    </div>
                    
                    <div class="client">
                        <img src="/src/Clients/Clinets-Etisalat.png" alt="Client Image 8">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="footer"></div>

    <script>
        fetch('Statusbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('statusbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading statusbar:', error));

        fetch('Navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));

        fetch('Footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>

    <script src="Statusbar.js"></script>
    <script src="Navbar.js"></script>
    <script src="Footer.js"></script>

</body>
</html>
