<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statusbar</title>
    <link rel="stylesheet" href="./Statusbar.css">
</head>
<body>

    <div class="statusbar">
        <div class="statusbar-message">
            <p class="message">Welcome to Vincere Furnitures !</p>
        </div>
    </div>

    <script href="Statusbar/Statusbar.js">
        const status_words = [
            'Office Furniture',
            'Custom Made Furniture',
            'Outdoor Furniture',
            'Floorings',
            'Foam Change and Stitching',
            'Curtains'
        ];

        const message_bar = document.getElementsByClassName('message')[0];
        let index = 0; 

        function updateMessage() {
            message_bar.textContent = status_words[index]; 
            index = (index + 1) % status_words.length; 
        }

        setInterval(updateMessage, 3000);
        updateMessage();
         
    </script>
</body>
</html>
